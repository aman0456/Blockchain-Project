<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Signup</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/signup.js"></script>
<script src="js/generalHelper.js"></script>
<style type="text/css">
  .login-form {
    width: 340px;
      margin: 150px auto;
  }
    .login-form form {
      margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form class="form-group">
        <img src="http://pisteb.com/wp-content/uploads/2014/04/favicon-b.png" class="img-responsive center-block" alt="profile pic" style="width:50px;height:50px;border-radius: 00%;">
        <br/>
        <h2 class="text-center">Sign Up</h2>       
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="text" id="id" class="form-control" placeholder="User ID" required="required">
        </div>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <button type="button" onclick="App.validateForm()" class="btn btn-primary btn-block">Sign Up</button>
        </div>    
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Resume verification</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>   style="width: 650px;"
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar sticky-top bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
          </nav>
          <h1 class="text-center">Resume Verification</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <h3 class="text-center">Add New Point</h1>
            <form onSubmit="App.addPoint(); return false;">
              Point : <input type="text" class="form-control" id = "pointstr"><br>
              Verifier ID: <input type="text" class="form-control" id = "verifID"><br>
              <button type="submit" class="btn btn-primary">Add Point</button>
            </form> 
            <hr/>
            <h3 class="text-center">Points Status</h1>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Point</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="pointsTable">
              </tbody>
            </table>
            <hr/>
            <h3 class="text-center">Verify Points</h1>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Point</th>
                  <th scope="col">Verify</th>
                  <th scope="col">Not-Verify</th>
                </tr>
              </thead>
              <tbody id="verifyPointsTable">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
